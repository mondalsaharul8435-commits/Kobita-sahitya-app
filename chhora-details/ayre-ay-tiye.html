    <main class="poem-content">
        <h2 style="text-align: center; margin-bottom: 20px;">১০. আয়রে আয় টিয়ে</h2>
        <div style="padding: 0 20px; line-height: 1.6; text-align: center;">
            <p>
                আয় রে আয় টিয়ে,<br>
                নায়ে ভরা দিয়ে।<br>
                নিয়ে যাবো তোকে,<br>
                রঙিন নতুন লোকে।
            </p>
            <p>
                (আপনি আপনার ছড়াটির বাকি অংশ এখানে যোগ করতে পারেন)
            </p>
        </div>
    </main>
