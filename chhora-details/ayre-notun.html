    <header class="list-header">
        <a href="../chotoder-chhora.html" class="back-button">←</a>
        <h1>ছোটদের ছড়া</h1>
    </header>

    <main class="poem-content">
        <h2 style="text-align: center; margin-bottom: 20px;">১. আয় রে নতুন</h2>
        <div style="padding: 0 20px; line-height: 1.6; text-align: center;">
            <p>
                আয় রে নতুন, আয় আয়,<br>
                ফুল ফুটেছে সব গাঁয়।<br>
                পাখি গাইছে গান,<br>
                নতুন করে তোল প্রাণ।
            </p>
            <p>
                রোদে হাসে সবুজ ডাল,<br>
                জাগে নদীর টলমল জল।<br>
                আকাশ ভরে রঙের ছোঁয়া,<br>
                খুশিতে নাচে ধরণী সোঁয়া।
            </p>
            <p>
                আয় রে নতুন, আয় আয়,<br>
                নতুন স্বপ্ন বুনে যাই।
            </p>
        </div>
    </main>
